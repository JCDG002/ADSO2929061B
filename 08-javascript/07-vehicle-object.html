<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moto Flow Medell√≠n</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        gap: 1rem;
        min-height: 100dvh;
      }

      main.landscape {
        border: 4px solid black;
        border-radius: 4px;
        position: relative;
        overflow: hidden;
        height: 250px;
        width: 400px;
      }

      main.landscape div {
        position: absolute;
        height: 250px;
        width: 800px;
        top: 0;
        left: 0;
      }

      main.landscape div div {
        height: 250px;
        width: 800px;
        position: absolute;
        top: 0;
        left: 0;
      }

      main.landscape div.layer01 div.bg1 {
        background: url(img/city-day.png) repeat-x 0 bottom;
        background-size: 150% 150%;
        z-index: 2;
      }

      main.landscape div.layer02 div.bg2 {
        background: url(img/road.png) repeat-x 0 bottom;
        background-size: 25% 25%;
        z-index: 3;
      }

      main.landscape div.layer03 div.bg3 {
        background: url(https://repo2873711.netlify.app/08-javascript/images/vehicle/bg-sky.svg)
          repeat-x 0 bottom;
        z-index: 1;
      }

      main.landscape div.layer01 div.batmobile {
        background: url(img/batmobile02.png) no-repeat center bottom;
        background-size: 100% 100%;
        width: 100px;
        height: 50px;
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 9999;
        pointer-events: none;
        top: auto;
        height: auto;
        position: fixed;
        position: absolute;
        margin: 0;
        padding: 0;
      }

      .batmobile {
        background: url(img/batmobile02.png) no-repeat center bottom;
        background-size: 40% 40%;
        width: 40px;
        height: 20px;
        position: absolute;
        bottom: -500px;
        left: 50%;
        margin-left: -200px;
        z-index: 9999;
        pointer-events: none;
        transition: transform 0.3s ease;
      }

      .batmobile.flip {
        transform: scaleX(-1);
      }

      button.change,
      button.pause {
        background: crimson;
        color: white;
        cursor: pointer;
        border-radius: 4px;
        border: none;
        font-size: 1rem;
        opacity: 0.8;
        padding: 0.4rem 1rem;
        transition: transform 0.2s ease-in;
      }

      button.change:hover,
      button.pause:hover {
        transform: scale(1.05);
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div class="case">
      <img src="img/MockUp03.svg" alt="" />
      <main class="landscape">
        <!-- <div class="batmobile"></div> -->
        <div class="layer03">
          <div class="layer bg3"></div>
          <!-- <div class="batmobile"></div> -->
        </div>
        <div class="layer02">
          <div class="layer bg2"></div>
        </div>
        <div class="layer01">
          <div class="layer bg1"></div>
        </div>
        <div class="batmobile"></div>
      </main>
      <div class="controls">
        <button class="switch">switch</button>
        <button class="change">change</button>
        <button class="pause">pause</button>
      </div>
      <script>
        const btnSwitch = document.querySelector(".switch");
        const btnChange = document.querySelector(".change");
        const btnPause = document.querySelector(".pause");
        const layers = document.querySelectorAll(".layer");
        const batmobile = document.querySelector(".batmobile");
        let isReversed = false;
        let isPaused = false;
        let lastTimestamp = 0;
        const speedFactors = [0.05, 0.15, 0.1];
        let currentBatmobile = 2; // Comenzamos con batmobile02.png

        layers.forEach((layer) => {
          layer.dataset.pos = "0";
        });

        function animate(timestamp) {
          if (!isPaused) {
            const delta = timestamp - (lastTimestamp || timestamp);
            lastTimestamp = timestamp;

            layers.forEach((layer, index) => {
              let currentPos =
                (parseFloat(layer.dataset.pos) || 0) +
                speedFactors[index] * (isReversed ? -delta : delta);
              layer.style.backgroundPositionX = `${currentPos}px`;
              layer.dataset.pos = currentPos;
            });
          }
          requestAnimationFrame(animate);
        }

        btnSwitch.addEventListener("click", () => {
          currentBatmobile = (currentBatmobile % 7) + 1; // Cicla de 2 a 7
          batmobile.style.backgroundImage = `url(img/batmobile0${currentBatmobile}.png)`;
        });

        btnChange.addEventListener("click", () => {
          isReversed = !isReversed;
          batmobile.classList.toggle("flip");
          if (isPaused) {
            isPaused = false;
            lastTimestamp = 0;
          }
        });

        btnPause.addEventListener("click", () => {
          isPaused = true;
        });

        requestAnimationFrame(animate);
      </script>
    </div>
  </body>
</html>
