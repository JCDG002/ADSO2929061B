<body>
    <div class="iphone-frame">
        <div class="notch"></div>
        <div class="status-bar">
            <div class="status-icons">
                <div class="signal">
                    <div class="signal-bar"></div>
                    <div class="signal-bar"></div>
                    <div class="signal-bar"></div>
                    <div class="signal-bar"></div>
                </div>
            </div>
            <div class="time">12:30</div>
            <div class="battery">
                <div class="battery-level">
                    <div class="battery-fill"></div>
                </div>
                <div class="battery-tip"></div>
            </div>
        </div>
        
        <div class="iphone-screen">
            <div class="game-container">
                <h1>♠️ BLACKJACK ♥️</h1>
                
                <div class="game-info">
                    <div class="total">Total: <span id="total-value">0</span></div>
                    <div class="status">Estado: <span id="game-status">Jugando</span></div>
                </div>
                
                <div class="current-card">
                    <div class="card">
                        <div class="card-value" id="card-value-top">A</div>
                        <div class="card-suit" id="card-suit">♠</div>
                        <div class="card-bottom">
                            <div class="card-value" id="card-value-bottom">A</div>
                        </div>
                    </div>
                </div>
                
                <div class="controls">
                    <button id="hit-btn" class="btn">Seguir</button>
                    <button id="stand-btn" class="btn">Parar</button>
                    <button id="reset-btn" class="btn">Reiniciar</button>
                </div>
                
                <div class="history">
                    <h3>Cartas Jugadas</h3>
                    <div class="history-cards" id="history-cards">
                        <!-- Las cartas históricas se añadirán aquí -->
                    </div>
                </div>
                
                <div class="instructions">
                    <p>Pulsa "Seguir" para otra carta o "Parar" para finalizar tu turno</p>
                </div>
            </div>
            
            <div id="result-modal" class="modal">
                <div class="modal-content">
                    <h2 id="result-title">¡RESULTADO!</h2>
                    <p>Tu total: <span id="player-total"></span></p>
                    <p>Total dealer: <span id="dealer-total"></span></p>
                    <p id="result-message"></p>
                    <button id="new-game-btn" class="btn">Nuevo Juego</button>
                </div>
            </div>
        </div>
        
        <div class="home-button"></div>
    </div>

    <script>
        // Elementos del DOM
        const cardValueTop = document.getElementById('card-value-top');
        const cardValueBottom = document.getElementById('card-value-bottom');
        const cardSuit = document.getElementById('card-suit');
        const totalValue = document.getElementById('total-value');
        const gameStatus = document.getElementById('game-status');
        const hitBtn = document.getElementById('hit-btn');
        const standBtn = document.getElementById('stand-btn');
        const resetBtn = document.getElementById('reset-btn');
        const historyCards = document.getElementById('history-cards');
        const resultModal = document.getElementById('result-modal');
        const resultTitle = document.getElementById('result-title');
        const resultMessage = document.getElementById('result-message');
        const playerTotal = document.getElementById('player-total');
        const dealerTotal = document.getElementById('dealer-total');
        const newGameBtn = document.getElementById('new-game-btn');
        
        // Variables del juego
        let currentTotal = 0;
        let gameActive = true;
        let cardsHistory = [];
        
        // Palos de cartas
        const suits = ['hearts', 'diamonds', 'clubs', 'spades'];
        const suitSymbols = {
            'hearts': '♥',
            'diamonds': '♦',
            'clubs': '♣',
            'spades': '♠'
        };
        
        // Inicializar el juego
        function initGame() {
            currentTotal = 0;
            gameActive = true;
            cardsHistory = [];
            historyCards.innerHTML = '';
            gameStatus.textContent = 'Jugando';
            gameStatus.style.color = '#fff';
            totalValue.textContent = '0';
            totalValue.style.color = '#fff';
            
            // Generar primera carta
            generateNewCard();
            
            // Habilitar botones
            hitBtn.disabled = false;
            standBtn.disabled = false;
        }
        
        // Generar una nueva carta
        function generateNewCard() {
            if (!gameActive) return;
            
            // Generar valor de carta (1-13, donde 11=J, 12=Q, 13=K)
            const value = Math.floor(Math.random() * 13) + 1;
            const suit = suits[Math.floor(Math.random() * 4)];
            
            // Calcular valor real (J, Q, K = 10, As = 11 o 1)
            let cardValue;
            let displayValue;
            
            if (value === 1) {
                displayValue = 'A';
                // Para el As, decidir si vale 1 u 11 según el total actual
                cardValue = (currentTotal + 11 <= 21) ? 11 : 1;
            } else if (value >= 11) {
                displayValue = ['J', 'Q', 'K'][value - 11];
                cardValue = 10;
            } else {
                displayValue = value;
                cardValue = value;
            }
            
            // Actualizar carta actual
            cardValueTop.textContent = displayValue;
            cardValueBottom.textContent = displayValue;
            cardSuit.textContent = suitSymbols[suit];
            cardSuit.className = 'card-suit ' + suit;
            
            // Actualizar total
            currentTotal += cardValue;
            totalValue.textContent = currentTotal;
            
            // Añadir al historial
            addToHistory(displayValue, suit);
            
            // Comprobar si el jugador se ha pasado
            if (currentTotal > 21) {
                endGame(false);
            } else if (currentTotal === 21) {
                endGame(true);
            }
        }
        
        // Añadir carta al historial
        function addToHistory(value, suit) {
            cardsHistory.push({value, suit});
            
            const historyCard = document.createElement('div');
            historyCard.className = 'history-card';
            historyCard.innerHTML = `
                <div class="card">
                    <div class="card-value">${value}</div>
                    <div class="card-suit ${suit}">${suitSymbols[suit]}</div>
                    <div class="card-bottom">
                        <div class="card-value">${value}</div>
                    </div>
                </div>
            `;
            
            historyCards.appendChild(historyCard);
            historyCards.scrollLeft = historyCards.scrollWidth;
        }
        
        // Finalizar el juego
        function endGame(playerStopped) {
            gameActive = false;
            gameStatus.textContent = 'Finalizado';
            gameStatus.style.color = '#ff9800';
            
            // Calcular carta del dealer
            const dealerValue = Math.floor(Math.random() * 10) + 1;
            const dealerTotalValue = currentTotal + dealerValue;
            
            // Determinar resultado
            let playerWins = false;
            
            if (playerStopped) {
                // Jugador se detuvo voluntariamente
                playerWins = dealerTotalValue >= 21;
            } else {
                // Jugador se pasó de 21
                playerWins = false;
            }
            
            // Mostrar resultado en el modal
            playerTotal.textContent = currentTotal;
            dealerTotal.textContent = dealerTotalValue;
            
            if (playerWins) {
                resultTitle.textContent = '¡GANASTE!';
                resultTitle.className = 'win';
                resultMessage.textContent = '¡Felicidades! Has ganado el juego.';
                resultMessage.className = 'win';
            } else {
                resultTitle.textContent = '¡PERDISTE!';
                resultTitle.className = 'lose';
                resultMessage.textContent = 'La casa siempre gana. ¡Inténtalo de nuevo!';
                resultMessage.className = 'lose';
            }
            
            // Cambiar color del total según el resultado
            totalValue.style.color = playerWins ? '#4CAF50' : '#f44336';
            
            // Mostrar modal
            resultModal.style.display = 'flex';
            
            // Deshabilitar botones de juego
            hitBtn.disabled = true;
            standBtn.disabled = true;
        }
        
        // Event Listeners
        hitBtn.addEventListener('click', () => {
            if (gameActive) {
                generateNewCard();
            }
        });
        
        standBtn.addEventListener('click', () => {
            if (gameActive) {
                endGame(true);
            }
        });
        
        resetBtn.addEventListener('click', initGame);
        newGameBtn.addEventListener('click', () => {
            resultModal.style.display = 'none';
            initGame();
        });
        
        // Actualizar la hora en tiempo real
        function updateTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            document.querySelector('.time').textContent = `${hours}:${minutes}`;
        }
        
        // Iniciar el juego al cargar la página
        window.addEventListener('DOMContentLoaded', () => {
            initGame();
            updateTime();
            setInterval(updateTime, 60000); // Actualizar cada minuto
        });
    </script>
