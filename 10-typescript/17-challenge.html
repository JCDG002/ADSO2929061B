<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>17-challenge</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    

</head>
<body class="typescript"> 
    <nav>
        <a href="index.html">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#ffffff" d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/></svg>
        </a>
    </nav>
    <main>
        <header>
            <h1><strong>17-challenge</strong></h1> 
            <p>
                Build a complete project using TypeScript features.
            </p>
        </header>
        <section class="bg-white rounded-lg shadow-lg p-8 max-w-[600px] w-full">
            <!-- Display del contador -->
            <div class="text-center mb-8">
                <h2 class="text-2xl font-semibold text-gray-700 mb-4">Counter Value</h2>
                <div id="counter-display" class="text-6xl font-bold text-gray-600 transition-colors duration-300">
                    0
                </div>
            </div>

            <!-- Botones de control -->
            <div class="flex flex-wrap gap-4 justify-center mb-6">
                <button id="btn-decrement" class="btn btn-error btn-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4" />
                    </svg>
                    Decrement
                </button>
                
                <button id="btn-reset" class="btn btn-neutral btn-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                    </svg>
                    Reset
                </button>
                
                <button id="btn-increment" class="btn btn-success btn-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                    </svg>
                    Increment
                </button>
            </div>

            <!-- Input para establecer valor -->
            <div class="flex gap-2 mb-6">
                <input 
                    type="number" 
                    id="input-value" 
                    placeholder="Set value (-100 to 100)" 
                    min="-100" 
                    max="100"
                    class="input input-bordered flex-1"
                >
                <button id="btn-set-value" class="btn btn-primary">
                    Set Value
                </button>
            </div>

            <!-- Historial reciente -->
            <div class="mb-6">
                <h3 class="text-lg font-semibold text-gray-700 mb-2">Recent History</h3>
                <div id="counter-history" class="flex flex-wrap gap-2 justify-center">
                    <span class="badge badge-neutral">0</span>
                </div>
            </div>

            <!-- Botón de estadísticas -->
            <div class="text-center">
                <button id="btn-stats" class="btn btn-info btn-outline">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                    </svg>
                    Show Statistics
                </button>
            </div>

            <!-- Área de estadísticas -->
            <div id="counter-stats" class="mt-6"></div>
        </section>
    </main>
    
    <script src="dist/17-challenge.js"></script>
</body>
</html>
