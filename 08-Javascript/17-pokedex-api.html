        /*** Challengue Pokedex API # 1 ***/
        :root {
            --identity-primary: #dc0a2d;
            --identify-secundary: #171437d8;

            --grayscale-dark: #212121;
            --grayscale-medium: #666666;
            --grayscale-light: #e0e0e0;
            --grayscale-background: #efefef;
            --grayscale-white: #ffffff;

            --headline-font-size: 24px;
            --body1-font-size: 14px;
            --body2-font-size: 12px;
            --body3-font-size: 10px;
            --subtitle1-font-size: 14px;
            --subtitle2-font-size: 12px;
            --subtitle3-font-size: 10px;
            --caption-font-size: 8px;

            --headline-line-height: 32px;
            --common-line-height: 16px;
            --caption-line-height: 12px;

            --font-weight-regular: 400;
            --font-weight-bold: 700;

            --drop-shadow: 0px 1px 3px 1px rgba(0, 0, 0, 0.2);
            --drop-shadow-hover: 0px 3px 12px 3px rgba(0, 0, 0, 0.2);
            --drop-shadow-inner: 0px 1px 3px 1px rgba(0, 0, 0, 0.25) inset;
        }

        h2,
        h3,
        h4,
        .body1-fonts,
        .body2-fonts,
        .body3-fonts {
            line-height: var(--common-line-height);
        }

        .body1-fonts {
            font-size: var(--body1-font-size);
        }

        .body2-fonts {
            font-size: var(--body2-font-size);
        }

        .body3-fonts {
            font-size: var(--body3-font-size);
        }

        .caption-fonts {
            font-size: var(--caption-font-size);
            line-height: var(--caption-line-height);
        }

        input:focus-visible {
            outline: 0;
        }

        .featured-img a.arrow.hidden {
            display: none;
        }

        body {
            margin: 0;
            height: 100vh;
            width: 100vw;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        .main {
            margin: 0;
            padding: 0;
            background-color: var(--identify-secundary);
            height: 970px;
            
            width: 372px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            margin: 1rem auto;
        }

        .header.home {
            width: 90%;
        }

        .container {
            width: 100%;
            margin: 0;
        }

        .logo-wrapper {
            /* border: black solid 2px; */
            margin-top: 15px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo-wrapper>div.title-pokedex {
            background: url(images/pokedex/title_pokedex.svg);
            /* border: black solid 2px; */
            height: 68px;
            width: 221px;
            transition: all 0.7s linear;

        }

        div.title-pokedex:hover {
            transform: rotateX(360deg);
            /* Tarnsform 360 grados */
        }

        .logo-wrapper>a.button-back {
            background: url(images/pokedex/back.svg) no-repeat center;
            /* border: black solid 2px; */
            height: 34px;
            width: 34px;
            transition: all 0.3s;
            /* Añade transiciones suaves | Funciona con el hover  */
        }

        a.button-back:hover {
            transform: scale(1.3);
            /*  Aumenta el tamaño del botón al hacer hover */
            cursor: pointer;
            /*  Cambia el cursor para indicar que es clickeable */
        }

        .logo-wrapper>h1 {
            color: var(--grayscale-white);
        }

        .logo-wrapper>img {
            margin-right: 16px;
        }

        .search-wrapper,
        .search-wrap {
            display: flex;
            align-items: center;
            width: 100%;
            gap: 16px;
        }

        .search-wrap {
            position: relative;
            background-color: var(--grayscale-white);
            border-radius: 16px;
            box-shadow: var(--drop-shadow-inner);
            height: 32px;
            gap: 8px;
        }

        .search-icon {
            margin-left: 16px;
        }

        .search-wrap svg path {
            fill: var(--identity-primary);
        }

        .search-wrap>input {
            width: 60%;
            border: none;
        }

        .sort-wrapper {
            position: relative;
        }

        .sort-wrap {
            background-color: var(--grayscale-white);
            border-radius: 100%;
            min-width: 2rem;
            min-height: 2rem;
            box-shadow: var(--drop-shadow-inner);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .search-close-icon {
            position: absolute;
            right: 1rem;
            display: none;
            cursor: pointer;
        }

        .search-close-icon-visible {
            display: block;
        }

        .filter-wrapper {
            position: absolute;
            background: var(--identity-primary);
            border: 4px solid var(--identity-primary);
            border-top: 0;
            border-radius: 12px;
            padding: 0px 4px 4px 4px;
            right: 0px;
            box-shadow: var(--drop-shadow-hover);
            min-width: 113px;
            top: 40px;
            display: none;
            z-index: 5000;
        }

        .filter-wrapper-open {
            display: block;
        }

        .filter-wrapper-overlay .main::before {
            background-color: rgba(0, 0, 0, 0.4);
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            z-index: 2;
        }

        .filter-wrapper>.body2-fonts {
            color: var(--grayscale-white);
            font-weight: var(--font-weight-bold);
            padding: 16px 20px;
        }

        .filter-wrap {
            background-color: var(--grayscale-white);
            box-shadow: var(--drop-shadow-inner);
            padding: 16px 20px;
            border-radius: 8px;
        }

        .filter-wrap>div {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 16px;
        }

        .filter-wrap>div:last-child {
            margin-bottom: 0px;
        }

        .filter-wrap input {
            accent-color: var(--identity-primary);
        }

        .pokemon-list {
            background-color: var(--grayscale-white);
            box-shadow: var(--drop-shadow-inner);
            border-radius: 0.75rem;
            min-height: calc(85.5% - 1rem);
            width: calc(100% - 1rem);
            max-height: 100px;
            overflow-y: auto;
        }

        .list-wrapper {
            margin: 1rem 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            gap: 0.75rem;
        }

        .list-item {
            border-radius: 8px;
            box-shadow: var(--drop-shadow);
            background-color: var(--grayscale-white);
            width: 8.85rem;
            height: 8.85rem;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
        }

        .list-item .number-wrap {
            min-height: 16px;
            text-align: right;
            padding: 0 8px;
            color: var(--grayscale-medium);
        }

        .list-item .name-wrap {
            border-radius: 7px;
            background-color: var(--grayscale-background);
            padding: 24px 8px 4px 8px;
            color: var(--grayscale-dark);
            margin-top: -18px;
        }

        .list-item .img-wrap {
            width: 72px;
            height: 72px;
            margin: auto;
        }

        .list-item .img-wrap img {
            width: 100%;
            height: 100%;
        }

        /* detail page */

        .detail-main .header {
            padding: 20px 20px 24px 20px;
            position: relative;
            z-index: 2;
        }

        .detail-main .header-wrapper {
            display: flex;
            align-items: center;
            justify-content: space-between;
            column-gap: 15px;

        .detail-main .header-wrap {
            display: flex;
            align-items: center;
            column-gap: 8px;
        }

        .detail-main .back-btn-wrap {
            max-height: 32px;

        .detail-main .back-btn-wrap path,
        .detail-main .header-wrapper p,
        .detail-main .header-wrapper h1 {
            fill: var(--grayscale-white);
            color: var(--grayscale-white);

        .detail-main .pokemon-id-wrap p {
            font-weight: var(--font-weight-bold);

        .detail-img-wrapper {
            width: 200px;
            height: 200px;
            margin: auto;
            position: relative;
            z-index: 3;
        }

        .detail-img-wrapper img {
            width: 100%;
            height: 100%;
        }

        .detail-card-detail-wrapper {
            border-radius: 8px;
            background-color: var(--grayscale-white);
            box-shadow: var(--drop-shadow-inner);
            padding: 56px 20px 20px 20px;
            margin-top: -50px;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 2;
        }

        .power-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 16px;
        }

        .power-wrapper>p {
            border-radius: 10px;
            padding: 2px 8px;
            font-weight: var(--font-weight-bold);
            color: var(--grayscale-white);
            text-transform: capitalize;
            background-color: #74cb48;
        }

        .pokemon-detail.move p {
            text-transform: capitalize;
            word-break: break-all;
        }

        .list-item .name-wrap p {
            text-transform: capitalize;
        }

        .detail-card-detail-wrapper .about-text {
            font-weight: var(--font-weight-bold);
            text-align: center;
        }

        .pokemon-detail-wrapper {
            display: flex;
            align-items: flex-end;
        }

        .pokemon-detail-wrapper .pokemon-detail-wrap {
            flex: 1;
            text-align: center;
            position: relative;
        }

        .pokemon-detail-wrap:before {
            content: "";
            background-color: var(--grayscale-light);
            width: 1px;
            height: 100%;
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
        }

        .pokemon-detail-wrap:last-child::before {
            display: none;
        }

        .pokemon-detail {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 8px 20px;
            gap: 8px;
        }

        .pokemon-detail-wrapper {
            min-height: 76px;
        }

        .pokemon-detail.move {
            flex-direction: column;
            gap: 0;
            align-items: center;
            padding: 8px 5px;
        }

        .pokemon-detail-wrap>.caption-fonts {
            color: var(--grayscale-medium);
        }

        .pokemon-detail-wrap .straighten {
            transform: rotate(90deg);
        }

        .detail-card-detail-wrapper .pokemon-description {
            color: var(--grayscale-dark);
            text-align: center;
        }

        .stats-wrap {
            display: flex;
            align-items: center;
        }

        .stats-wrap p {
            color: var(--grayscale-dark);
            margin-right: 8px;
            min-width: 19px;
        }

        .stats-wrap p.stats {
            text-align: right;
            padding-right: 8px;
            min-width: 35px;
            border-right: 1px solid var(--grayscale-light);
            font-weight: var(--font-weight-bold);
        }

        .stats-wrap .progress-bar {
            flex: 1;
            border-radius: 4px;
            height: 4px;
        }

        .stats-wrap .progress-bar::-webkit-progress-bar {
            border-radius: 4px;
        }

        .stats-wrap .progress-bar::-webkit-progress-value {
            border-radius: 4px;
        }

        .detail-bg {
            position: absolute;
            z-index: 1;
            right: 8px;
            top: 8px;
            opacity: 0.1;
        }

        .detail-bg path {
            fill: var(--grayscale-white);
        }

        div#not-found-message {
            display: none;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            font-weight: 600;
        }

        .arrow img {
            -webkit-filter: brightness(0) grayscale(1) invert(1);
            filter: brightness(0) grayscale(1) invert(1);
            width: 28px;
        }

        .featured-img {
            position: relative;
        }

        .featured-img a.arrow {
            display: inline-block;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 999;
        }

        .featured-img a.arrow.left-arrow {
            left: -2rem;
        }

        .featured-img a.arrow.right-arrow {
            right: -2rem;
        }

        .detail-main.main {
            height: max-content;
            border-color: transparent;
            background-color: transparent;
        }

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Quicksand', sans-serif;
        }

        body {
            background: #18181b;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes glow {
            0% { box-shadow: 0 0 5px rgba(167, 139, 250, 0.5); }
            50% { box-shadow: 0 0 15px rgba(167, 139, 250, 0.8); }
            100% { box-shadow: 0 0 5px rgba(167, 139, 250, 0.5); }
        }

        .pokedex {
            position: relative;
            width: 100%;
            max-width: 400px;
            height: 700px;
            background: #27272a;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.4);
        }

        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: transform 0.5s ease;
        }

        .home {
            background: linear-gradient(135deg, #3b0764, #1e1b4b);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px;
        }

        .logo {
            width: 280px;
            margin-bottom: 40px;
        }

        .start-btn {
            background: #a78bfa;
            border: none;
            border-radius: 50%;
            width: 90px;
            height: 90px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .start-btn img {
            width: 60px;
        }

        .start-btn.spinning {
            animation: glow 1.5s infinite;
        }

        .start-btn:hover {
            background: #8b5cf6;
            transform: scale(1.1);
        }

        .list-screen {
            background: #27272a;
            transform: translateX(100%);
            padding: 20px;
            overflow-y: auto;
        }

        .title {
            font-family: 'Poppins', sans-serif;
            font-size: 32px;
            color: #a78bfa;
            text-align: center;
            margin-bottom: 15px;
        }

        .search-bar {
            width: 100%;
            padding: 10px;
            background: #3f3f46;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 15px;
            outline: none;
        }

        .generation-select {
            width: 100%;
            padding: 10px;
            background: #3f3f46;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .generation-select:hover {
            background: #52525b;
        }

        .pokemon-list {
            list-style: none;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .pokemon-list li {
            background: #ffffff;
            border-radius: 12px;
            padding: 12px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .pokemon-list li:hover {
            transform: translateY(-2px);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        .pokemon-list .info {
            flex: 1;
        }

        .pokemon-list .name {
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            font-weight: 600;
            text-transform: capitalize;
            color: #18181b;
            margin-bottom: 6px;
        }

        .pokemon-list .type {
            background: #22c55e;
            color: #fff;
            border-radius: 10px;
            padding: 4px 10px;
            font-size: 12px;
            margin: 3px 0;
            text-transform: capitalize;
            display: inline-block;
        }

        .pokemon-list .sprite {
            width: 60px;
            height: 60px;
        }

        .loader {
            width: 120px;
            display: block;
            margin: 20px auto;
        }

        .details-screen {
            background: linear-gradient(135deg, #3b0764, #1e1b4b);
            transform: translateX(100%);
            padding: 20px;
            display: flex;
            flex-direction: column;
            color: #fff;
        }

        .back-btn {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #a78bfa;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-btn img {
            width: 24px;
        }

        .back-btn:hover {
            background: #8b5cf6;
            transform: translateX(-50%) scale(1.1);
        }

        .pokemon-name {
            font-family: 'Poppins', sans-serif;
            font-size: 30px;
            text-transform: capitalize;
            text-align: center;
            margin: 15px 0;
        }

        .pokemon-number {
            font-size: 16px;
            color: #22c55e;
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .pokemon-types {
            display: flex;
            gap: 8px;

    <!DOCTYPE html>
<html lang="es">

<body>
    <div class="pokedex">
        <div class="screen home">
            <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/9/98/International_Pok%C3%A9mon_logo.svg" alt="Pokémon Logo">
            <button class="start-btn">
                <img class="pokeball" src="img/pokeball.svg" alt="Pokéball">
            </button>
        </div>
        <div class="screen list-screen">
            <button class="back-btn">
                <img src="img/pokeball.svg" alt="Volver">
            </button>
            <h2 class="title">Pokédex</h2>
            <input type="text" class="search-bar" placeholder="Buscar Pokémon...">
            <select class="generation-select">
                <option value="8">Seleccionar Generación</option>
                <option value="0">Generación 1</option>
                <option value="1">Generación 2</option>
                <option value="2">Generación 3</option>
                <option value="3">Generación 4</option>
                <option value="4">Generación 5</option>
                <option value="5">Generación 6</option>
                <option value="6">Generación 7</option>
                <option value="7">Generación 8</option>
            </select>
            <img class="loader hidden" src="https://media.giphy.com/media/l0Iyl55kTeh71nTWw/giphy.gif" alt="Cargando">
            <ul class="pokemon-list"></ul>
        </div>
        <div class="screen details-screen">
            <h2 class="pokemon-name">Nombre</h2>
            <h4 class="pokemon-number">#001</h4>
            <ul class="pokemon-types"></ul>
            <div class="details-content">
                <div class="info">
                    <p class="flavor-text"></p>
                    <div class="stats-container">
                        <div class="stat">
                            <span class="label">HP</span>
                            <div class="bar hp-bar"></div>
                            <span class="value hp-value">0</span>
                        </div>
                        <div class="stat">
                            <span class="label">Ataque</span>
                            <div class="bar atk-bar"></div>
                            <span class="value atk-value">0</span>
                        </div>
                        <div class="stat">
                            <span class="label">Defensa</span>
                            <div class="bar def-bar"></div>
                            <span class="value def-value">0</span>
                        </div>
                        <div class="stat">
                            <span class="label">Atq. Esp.</span>
                            <div class="bar satk-bar"></div>
                            <span class="value satk-value">0</span>
                        </div>
                        <div class="stat">
                            <span class="label">Def. Esp.</span>
                            <div class="bar sdef-bar"></div>
                            <span class="value sdef-value">0</span>
                        </div>
                        <div class="stat">
                            <span class="label">Velocidad</span>
                            <div class="bar spd-bar"></div>
                            <span class="value spd-value">0</span>
                        </div>
                        <div class="stat">
                            <span class="label">Total</span>
                            <div class="bar total-bar"></div>
                            <span class="value total-value">0</span>
                        </div>
                    </div>
                </div>
                <img class="pokemon-img" src="" alt="Pokémon">
            </div>
            <button class="back-btn back-to-list">
                <img src="img/pokeball.svg" alt="Volver">
            </button>
        </div>
    </div>
    <script>
        const homeScreen = document.querySelector('.home');
        const listScreen = document.querySelector('.list-screen');
        const detailsScreen = document.querySelector('.details-screen');
        const startBtn = document.querySelector('.start-btn');
        const pokeball = document.querySelector('.pokeball');
        const backBtn = document.querySelector('.list-screen .back-btn');
        const backToListBtn = document.querySelector('.back-to-list');
        const searchBar = document.querySelector('.search-bar');
        const generationSelect = document.querySelector('.generation-select');
        const pokemonList = document.querySelector('.pokemon-list');
        const loader = document.querySelector('.loader');
        const pokemonName = document.querySelector('.pokemon-name');
        const pokemonNumber = document.querySelector('.pokemon-number');
        const pokemonTypes = document.querySelector('.pokemon-types');
        const pokemonImg = document.querySelector('.pokemon-img');
        const flavorText = document.querySelector('.flavor-text');
        const statBars = document.querySelectorAll('.stat .bar');
        const statValues = document.querySelectorAll('.stat .value');

        // Verificar si los elementos existen
        console.log('startBtn:', startBtn);
        console.log('pokeball:', pokeball);
        console.log('homeScreen:', homeScreen);
        console.log('listScreen:', listScreen);

        if (!startBtn || !pokeball || !homeScreen || !listScreen) {
            console.error('Uno o más elementos no se encontraron en el DOM');
        }

        const generations = [
            { start: 1, end: 151 },
            { start: 152, end: 251 },
            { start: 252, end: 386 },
            { start: 387, end: 493 },
            { start: 494, end: 649 },
            { start: 650, end: 721 },
            { start: 722, end: 809 },
            { start: 810, end: 905 }
        ];

        let allPokemon = [];

        startBtn.addEventListener('click', () => {
            console.log('Botón de inicio clicado');
            pokeball.classList.add('spin');
            startBtn.classList.add('spinning');
            setTimeout(() => {
                console.log('Transición ejecutada');
                homeScreen.style.transform = 'translateX(-100%)';
                listScreen.style.transform = 'translateX(0)';
                pokeball.classList.remove('spin');
                startBtn.classList.remove('spinning');
                // Cargar la primera generación automáticamente
                loadPokemon(1, 151);
            }, 2000);
        });

        backBtn.addEventListener('click', () => {
            console.log('Botón de volver a inicio clicado');
            listScreen.style.transform = 'translateX(100%)';
            homeScreen.style.transform = 'translateX(0)';
            searchBar.value = '';
            filterPokemon();
        });

        backToListBtn.addEventListener('click', () => {
            console.log('Botón de volver a lista clicado');
            detailsScreen.style.transform = 'translateX(100%)';
            listScreen.style.transform = 'translateX(0)';
        });

        generationSelect.addEventListener('change', (e) => {
            console.log('Generación seleccionada:', e.target.value);
            const genIndex = parseInt(e.target.value);
            if (genIndex !== 8) {
                const { start, end } = generations[genIndex];
                loadPokemon(start, end);
            }
        });

        searchBar.addEventListener('input', () => {
            console.log('Búsqueda:', searchBar.value);
            filterPokemon();
        });

        function filterPokemon() {
            const searchTerm = searchBar.value.toLowerCase();
            const filtered = allPokemon.filter(pokemon =>
                pokemon.name.toLowerCase().includes(searchTerm)
            );
            renderPokemon(filtered);
        }

        async function loadPokemon(start, end) {
            console.log('Cargando Pokémon de', start, 'a', end);
            pokemonList.innerHTML = '';
            loader.classList.remove('hidden');
            allPokemon = [];

            for (let id = start; id <= end; id++) {
                try {
                    const response = await fetch(`https://pokeapi.co/api/v2/pokemon/${id}`);
                    if (!response.ok) throw new Error(`Error HTTP: ${response.status}`);
                    const pokemon = await response.json();
                    const speciesResponse = await fetch(pokemon.species.url);
                    if (!speciesResponse.ok) throw new Error(`Error HTTP: ${speciesResponse.status}`);
                    const species = await speciesResponse.json();

                    const imgId = id < 10 ? `00${id}` : id < 100 ? `0${id}` : id;
                    const pokemonData = {
                        id: imgId,
                        name: pokemon.name,
                        types: pokemon.types.map(t => t.type.name),
                        stats: pokemon.stats.map(s => s.base_stat),
                        flavor: species.flavor_text_entries.find(entry => entry.language.name === 'en')?.flavor_text || 'Sin descripción'
                    };
                    allPokemon.push(pokemonData);
                } catch (error) {
                    console.error(`Error al cargar Pokémon #${id}:`, error);
                }
            }

            setTimeout(() => {
                console.log('Pokémon cargados, renderizando...');
                loader.classList.add('hidden');
                filterPokemon();
            }, 1000);
        }

        function renderPokemon(pokemonArray) {
            pokemonList.innerHTML = '';
            pokemonArray.forEach(pokemon => {
                pokemonList.innerHTML += `
                    <li>
                        <div class="info">
                            <span class="name">${pokemon.name}</span>
                            ${pokemon.types.map(type => `<span class="type">${type}</span>`).join('')}
                            <span class="hidden id">${pokemon.id}</span>
                            <span class="hidden flavor">${pokemon.flavor}</span>
                            <span class="hidden hp">${pokemon.stats[0]}</span>
                            <span class="hidden atk">${pokemon.stats[1]}</span>
                            <span class="hidden def">${pokemon.stats[2]}</span>
                            <span class="hidden satk">${pokemon.stats[3]}</span>
                            <span class="hidden sdef">${pokemon.stats[4]}</span>
                            <span class="hidden spd">${pokemon.stats[5]}</span>
                        </div>
                        <img class="sprite" src="https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${pokemon.id}.png" alt="${pokemon.name}">
                    </li>
                `;
            });

            document.querySelectorAll('.pokemon-list li').forEach(pokemon => {
                pokemon.addEventListener('click', () => {
                    console.log('Pokémon seleccionado:', pokemon.querySelector('.name').textContent);
                    listScreen.style.transform = 'translateX(-100%)';
                    detailsScreen.style.transform = 'translateX(0)';

                    pokemonName.textContent = pokemon.querySelector('.name').textContent;
                    pokemonNumber.textContent = `#${pokemon.querySelector('.id').textContent}`;
                    pokemonImg.src = pokemon.querySelector('.sprite').src;
                    flavorText.textContent = pokemon.querySelector('.flavor').textContent;
                    pokemonTypes.innerHTML = Array.from(pokemon.querySelectorAll('.type')).map(t => `<li class="type">${t.textContent}</li>`).join('');

                    const stats = ['hp', 'atk', 'def', 'satk', 'sdef', 'spd'];
                    let total = 0;
                    stats.forEach((stat, i) => {
                        const value = parseInt(pokemon.querySelector(`.${stat}`).textContent);
                        total += value;
                        statValues[i].textContent = value;
                        const bar = document.querySelector(`.${stat}-bar`);
                        bar.style.width = `${Math.round(value * 100 / 300)}%`;
                        bar.classList.toggle('low', value < 50);
                    });
                    statValues[6].textContent = Math.round(total / 6);
                    const totalBar = document.querySelector('.total-bar');
                    totalBar.style.width = `${Math.round((total / 6) * 100 / 300)}%`;
                    totalBar.classList.toggle('low', total / 6 < 50);
                });
            });
        }
    </script>
