<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>00 - template</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <style>
      figure {
        border-radius: 0.4rem;
        overflow: hidden;
        padding: 0;
        margin: 2rem auto;
        height: 300px;
        width: 300px;
        filter: grayscale(1);
        border: 2px solid #fff;
        transition: all 0.5s ease-in;

        img {
          transition: all 0.4s ease-in;
          transform: scale(1.6);
        }
      }

      article.landscape {
        background: url(images/landscape.png) no-repeat center;
        border-radius: 0.4rem;
        border: 2px solid #fff;
        overflow: hidden;
        height: 300px;
        margin: 2rem auto;
        position: relative;
        width: 300px;

        img.goku {
          position: absolute;
          top: 100px;
          left: 100px;
          transition: all 0.2s ease-in;
        }

        small {
          color: #000;
          position: absolute;
          display: block;
          left: 50%;
          width: 240px;
          transform: translateX(-50%);
        }
      }

      select.emoji {
        appearance: none;
        display: flex;
        margin: 0 auto;
        padding: 0.4rem;
        width: 120px;
      }

      output.emotion {
        display: block;
        width: 100px;
        font-size: 12rem;
        width: 12rem;
        margin: 0 auto;
      }
    </style>
  </head>
  <body class="jquery">
    <nav>
      <a href="index.html">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
          <!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
          <path
            fill="#ffffff"
            d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"
          />
        </svg>
      </a>
    </nav>
    <main>
      <header>
        <h1>04-selectors</h1>
        <p>Select and manipulate DOM elements using jQuery selectors.</p>
      </header>
      <section class="section">
        <div class="counter">
          <button class="btn-subs">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15 12H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
              />
            </svg>
          </button>
          <output>0</output>
          <button class="btn-add">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
              />
            </svg>
          </button>
        </div>
        <button class="btn-reset">Reset</button>
      </section>
    </main>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
      $(document).ready(function () {
        $count = 0;
        $(".btn-add").click(function (e) {
          e.preventDefault();
          $("output").text(++$count);
        });
        $(".btn-add").click(function (e) {
          e.preventDefault();
          $("output").text(($count += 4));
        });
        $(".btn-subs").click(function (e) {
          e.preventDefault();
          $("output").text(--$count);
        });
        $(".btn-subs").click(function (e) {
          e.preventDefault();
          $("output").text(($count -= 4));
        });
        $(".btn-reset").click(function (e) {
          $interval = setInterval(() => {
            if ($count != 0) {
              $count > 0
                ? $("output").text(--$count)
                : $("output").text(++$count);
            } else {
              clearInterval($interval);
            }
          }, 250);
        });
      });
    </script>
  </body>
</html>
